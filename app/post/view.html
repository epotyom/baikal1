    <!-- Main Content -->
    <div class="bloglist">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 well">
                    <div class="post-preview">
                        <h2 class="post-title">
                            {{ {res: post, attr: 'title'} | translate_res}}
                        </h2>
                        <p>
                            {{ {res: post, attr: 'text'} | translate_res}}
                        </p>                    
                        <p class="post-meta">{{post.date  | date:'dd.MM.yyyy'}}</p>
                    </div>
                    <hr>
                </div>
            </div>
         </div>
    </div>
