    <!-- Main Content -->
    <div class="bloglist">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 well">
                    <div class="post-preview">
                        <h2 class="post-title">
                            {{ {res: post, attr: 'title'} | translate_res}}
                        </h2>
                        <div>
                        <img ng-show="post.image" class="media-image pull-left" ng-src="{{post.image}}" />
                        <div ng-bind-html="{res: post, attr: 'text'} | translate_res | raw_html">
                        </div>
                        </div>                 
                        <p class="post-meta">{{post.date  | date:'dd.MM.yyyy'}}</p>
                    </div>
                </div>
            </div>
         </div>
    </div>
