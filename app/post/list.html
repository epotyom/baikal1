    <!-- Main Content -->
    <div class="bloglist">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 well">
                    <h2>{{category}}</h2>
                    <div ng-repeat="post in posts">                
                    <div class="post-preview">
                        <a href="post.html">
                            <h4 class="post-title">
                                {{post.title}}
                            </h4>
                        </a>
                        <p>
                            {{post.description}}
                        </p>                    
                        <p class="post-meta">{{post.date  | date:'yyyy-MM-dd'}}</p>
                    </div>
                    <hr>
                    </div>
                </div>
            </div>
         </div>
    </div>
