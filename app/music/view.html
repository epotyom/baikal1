<!-- Main Content -->
<div class="bloglist">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-3 col-md-5 col-md-offset-3 well">
                <h3 translate="MUSIC"></h3>
                <div ng-repeat="song in music.list" class="musicSongBox">
                    <button type="button" class="btn btn-default musicListPlayButton" ng-click="music.playPause(song.id)" ng-attr-title="{{ 'MUSIC_PLAY' | translate }}">
                         <span ng-class="{'glyphicon': true, 'glyphicon-play': (music_state == 0 || music_current != song.id), 'glyphicon-pause': (music_state == 1 && music_current == song.id), 'glyphicon-refresh spin': (music_state == 2 && music_current == song.id)}"></span>
                    </button>              
                    <span>{{{res: song, attr: 'artist'} | translate_res}} - {{song.title}}</span>

                </div>
            </div>
        </div>
     </div>
</div>
