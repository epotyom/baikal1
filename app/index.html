<!DOCTYPE html>
<html lang="en" ng-app="baikalApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title ng-bind="{{page.title}}">Байкал</title>
  <meta name="description" content="{{page.description}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="images/gt_favicon.png">

  <link rel="stylesheet" media="screen" href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700&subset=latin,cyrillic'>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">  

    <!-- Custom styles for our template -->
  <link rel="stylesheet" href="css/bootstrap-theme.css" media="screen" >
  <link rel="stylesheet" href="css/blog.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/app.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body class="home">
  <!-- Fixed navbar -->
  <div class="navbar navbar-inverse navbar-fixed-top headroom" ng-controller="HeaderCtrl">
    <div class="top-bottom-container">
      <div class="navbar-header">
        <!-- Button for smallest screens -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>        
        <a class="navbar-brand" href="#/home"><img src="images/logo.png"><span translate="TITLE"></span></a>
      </div>      
      <div class="navbar-collapse collapse">        
        <ul class="nav navbar-nav pull-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown"><span translate="PHOTO"></span> <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#/photo/spring" translate="SPRING"></a></li>
              <li><a href="#/photo/summer" translate="SUMMER"></a></li>
              <li><a href="#/photo/autumn" translate="AUTUMN"></a></li>
              <li><a href="#/photo/winter" translate="WINTER"></a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown"><span translate="NEWS"></span> <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#/news/media" translate="MEDIA"></a></li>
              <li><a href="#/news/expeditions" translate="EXPEDITIONS"></a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown"><span translate="WINTER_BAIKAL"></span> <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#/winter-baikal/12rules" translate="BAIKAL_ICE_CODE"></a></li>
              <li><a href="#/winter-baikal/records" translate="RECORDS"></a></li>
              <li><a href="#/winter-baikal/volunteers" translate="VOLUNTEERS"></a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown"><span translate="ABOUT_US"></span> <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#/about/league" translate="ABOUT_LEAGUE"></a></li>
              <li><a href="#/about/media" translate="MEDIA"></a></li>
              <li><a href="#/about/creative" translate="CREATIVE"></a></li>
              <li><a href="#/about/films" translate="FILMS"></a></li>
              <li><a href="#/about/guests" translate="OUR_GUESTS"></a></li>
              <li><a href="#/about/yoga" translate="YOGA"></a></li>
              <li><a href="#/about/skype-lessons" translate="SKYPE_LESSONS"></a></li>
            </ul>
          </li>
          <li><a href="#/contacts" translate="CONTACTS">Контакты</a></li>
        </ul>
        
      </div><!--/.nav-collapse -->
    </div>
  </div> 
  <!-- /.navbar -->


  <div ng-view class="content-div"></div>

  <footer class="footer"  ng-controller="FooterCtrl">
    <div class="footer2">
      <div class="top-bottom-container">
        <div class="row">
          <div class="col-md-6">
            <button type="button" class="btn btn-default btn-xs musicPlayButton" ng-click="musicPlayPause(music.action)" ng-attr-title="{{ 'MUSIC_PLAY' | translate }}">
              <span ng-class="{'glyphicon': true, 'glyphicon-play': (music.action == 'play'), 'glyphicon-pause': (music.action == 'pause')}"></span>
            </button>
            <audio id="audio_audio">
              <source id="audio_ogg" type="audio/ogg" >
              <source id="audio_mp3" type="audio/mp3" >
            </audio>
          </div>
          <div class="col-md-6 text-right">
                <span translate="COPYRIGHT_TEXT"></span>
                &copy; 2014-2015, <span translate="COPYRIGHT_AUTHOR"></span>
                &middot;
                <a ng-click="languageChange('ru')">русский</a>
                /
                <a ng-click="languageChange('en')">english</a>
          </div>
        </div> <!-- /row of widgets -->
      </div>
    </div>

  </footer>

  <!-- JavaScript libs are placed at the end of the document so the pages load faster -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="js/headroom.min.js"></script>
  <script src="js/jQuery.headroom.min.js"></script>
  <script src="js/template.js"></script>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script type="text/javascript" src="http://www.skypeassets.com/i/scom/js/skype-uri.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.min.js"></script>
  <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="home/home.js"></script>
  <script src="photo/photo.js"></script>
  <script src="about/about.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>

</body>
</html>
